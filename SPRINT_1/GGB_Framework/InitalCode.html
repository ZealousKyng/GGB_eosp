<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lane Dodge Car Game</title>

  <style>
    /* ! Basic Page Styles */
    body {
      margin: 0;
      overflow: hidden; /* ! Prevent scrollbars */
      background-color: #222; /* Dark background */
      font-family: sans-serif;
    }

    /* ! Game Container Styling */
    #gameContainer {
      position: relative;
      width: 100vw; /* Full width of viewport */
      height: 100vh; /* Full height of viewport */
      background: linear-gradient(to right, #444 50%, #222 50%);
    }

    /* ! Canvas Styling */
    #gameCanvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center canvas */
      background-color: #333; /* Dark gray background for the game */
      border: 4px solid #fff; /* White border for visibility */
      border-radius: 12px; /* Rounded edges */
    }
  </style>
</head>

<body>
  <!-- ! Game Container holds the canvas -->
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="400"></canvas>
  </div>

  <script>
    // ! Get canvas and 2D rendering context
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    /**
     * ! Draws horizontal lanes across the canvas
     * Called once to render the background lanes
     */
    function drawLanes() {
      ctx.fillStyle = '#222'; // Fill background with dark color
      ctx.fillRect(0, 0, canvas.width, canvas.height); // Fill the entire canvas

      const laneHeight = canvas.height / 3; // Divide canvas into 3 equal horizontal lanes

      ctx.strokeStyle = '#888'; // Light gray lane dividers
      ctx.lineWidth = 2;

      // ? Draw two horizontal lines to split into 3 lanes
      for (let i = 1; i < 3; i++) {
        ctx.beginPath();
        ctx.moveTo(0, i * laneHeight); // Start at left edge of the canvas
        ctx.lineTo(canvas.width, i * laneHeight); // Draw line to right edge
        ctx.stroke();
      }
    }

    // ! Initial draw call when the page loads
    drawLanes();         // Draw background lanes
    
  </script>
</body>
</html>
